# This is a basic workflow to help you get started with Actions

name: PYPI

on:
  # Only trigger this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      python-version: 3.7
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ env.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.python-version }}    
      - name: Install pypa/build
        run: |
          python -m pip install build --user
      - name: Check current directory
        run: |
           pwd
           ls
      - name: Set up node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Build react.js application and move to package path
        run: |
          yarn install
          yarn run build
          mv ./build ./simple-backend/nlpviewer_backend/lib/build
      - name: Copy sql statements to package path
        run: |
          cp -r ./simple-backend/sample_sql ./simple-backend/nlpviewer_backend/sample_sql
      - name: Build a binary wheel and a source tarball
        run: |
          python -m build --sdist --wheel --outdir dist/ .
      - name: Publish Python üêç distributions üì¶ to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          repository_url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
